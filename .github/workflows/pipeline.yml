name: Deployment pipeline

on:
  push:
    branches:
      - master

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint