name: Regular_healthy_check

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Test_&_Deployment pipeline"]
    branches: [master]
    types:
      - completed
  schedule:
    - cron: '47 5 * * *'

jobs:
  healthy_check:
    name: Healthy check
    runs-on: ubuntu-latest
    steps:
      - name: URL Health Check
        uses: Jtalk/url-health-check-action@v1.3
        with:
          url: https://fso2020-poket.herokuapp.com
          max-attempts: 3
          retry-delay: 10s